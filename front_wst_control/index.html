<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoreo de Terminales</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href='searchbar.css'>
    <!-- Incluye Chart.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Navbar a la izquierda -->
    <aside class="navbar">
      <!--<div class="navbar-header">
        <div class="menu-icon">☰</div>
      </div>-->
    <!-- Buscador en el navbar -->
    <!-- <div class="search-bar">
          <div class="search-icon">
            <img src="search-svgrepo-com.svg" alt="Buscar">
          </div>
          <input type="text" placeholder="Buscar..." id="searchInput">
        -->
    <div class="nvbar-links">
      <div class="navbar-item">
        <a href="#terminales" class="navbar-link">
          <img src="pc-svgrepo-com.svg" alt="Terminales">
          <span class="link-text">Terminales</span>
        </a>
        <div class="submenu">
          <a href="#cctv" class="submenu-link">
            <img src="2cctv-svgrepo-com.svg" alt="CCTV">
            <span class="link-text">CCTV</span>
          </a>
          <a href="#wst" class="submenu-link">
            <img src="pc-svgrepo-com.svg" alt="WST">
            <span class="link-text">WST</span>
          </a>
        </div>
      </div>
        <!---
        <a href="#cctv" class="navbar-link">
          <img src="2cctv-svgrepo-com.svg" alt="CCTV">
          <span class="link-text">CCTV</span>
        </a>
        -->
        <a href="#servidores" class="navbar-link">
          <img src="server-svgrepo-com.svg" alt="Servidores">
          <span class="link-text">Servidores</span>
        </a>
      </div>
    </aside>

    <!-- Contenido principal -->

<div class="main-content">
    <header>
      <h1>Monitoreo de Actualizaciones</h1>
    </header>
    <main>
    <div id="terminalsContainer" class="grid"></div> 
      <section class="status-section">
        <!-- Formulario de búsqueda -->
        <div class="search-container">
          <form onsubmit="event.preventDefault();" role="search">
            <label for="search">Buscar</label>
            <input id="search" type="search" placeholder="Buscar filial..." autofocus required />
            <button type="submit" class="search-button">
              <img src="search-svgrepo-com.svg" alt="Buscar" />
            </button>
          </form>
        </div>
        <div class="main-skills">
          <div class="card">
            <div class="card-content">
              <h3>Actualizadas</h3>
              <p>Alguna descripción.</p>
            </div>
            <!-- Círculo con el porcentaje convertido en botón -->
            <div class="circle clickable">
              <span>80%</span>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <h3>Pendientes</h3>
              <p>Alguna descripción.</p>
            </div>
            <!-- Círculo con el porcentaje convertido en botón -->
            <div class="circle clickable">
              <span>10%</span>
            </div>
          </div>
          <div class="card">
            <div class="card-content">
              <h3>Fallidas</h3>
              <p>Alguna descripción.</p>
            </div>
            <!-- Círculo con el porcentaje convertido en botón -->
            <div class="circle clickable">
              <span>10%</span>
            </div>
          </div>
        </div>
      </section>

        <!-- Añadir un canvas para el gráfico de barras -->
        <div id="filialContainer" style="text-align: center; margin: 20px;">
          <!-- Botones de filiales se agregan aca-->
      </div>
      
      <table id="workstationsTable" border="1" style="width: 80%; margin: 20px auto; border-collapse: collapse; text-align: center; font-family: Arial, sans-serif; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
          <thead>
              <tr style="background-color: #f2f2f2;">
                  <th style="padding: 12px; border: 1px solid #ddd;">Nombre</th>
                  <th style="padding: 12px; border: 1px solid #ddd;">ID</th>
                  <th style="padding: 12px; border: 1px solid #ddd;">Descripción</th>
                  <th style="padding: 12px; border: 1px solid #ddd;">Inventario</th>
                  <th style="padding: 12px; border: 1px solid #ddd;">Grupos</th>
              </tr>
          </thead>
          <tbody>
              <!-- Contenido de la tabla -->
          </tbody>
      </table>

      </main>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
