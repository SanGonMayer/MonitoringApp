<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Filial</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/searchbar.css">
  <link rel="stylesheet" href="styles/botonFilial.css">
  <link rel="stylesheet" href="styles/estadisticos.css">
  <link rel="stylesheet" href="styles/filtro.css">
  <link rel="shortcut icon" href="images/Logo_Banco_Credicoop.svg.png" />
</head>
<body>
  <div class="container">
    <!-- Navbar a la izquierda -->
    <aside class="navbar">
      <div class="nvbar-links">
        <div class="navbar-item">
          <a href="/MonitoringAppFront/" class="navbar-link">
            <img src="images/pc-svgrepo-com.svg" alt="Terminales">
            <span class="link-text">Terminales</span>
          </a>
          <div class="submenu">
            <a href="cctv.html" class="submenu-link">
              <img src="images/2cctv-svgrepo-com.svg" alt="CCTV">
              <span class="link-text">CCTV</span>
            </a>
            <a href="wst.html" class="submenu-link">
              <img src="images/pc-svgrepo-com.svg" alt="WST">
              <span class="link-text">WST</span>
            </a>
            <a href="srno.html" class="submenu-link">
              <img src="images/apagadowst.png" alt="SRNO">
              <span class="link-text">SRNO</span>
            </a>
          </div>
        </div>
        <a href="novedades.html" class="navbar-link">
          <img src="images/icons8-stats.svg" alt="Novedades">
          <span class="link-text">Novedades</span>
        </a>
      </div>
    </aside>

    <!-- Contenido principal -->
    <div class="main-content">
      <header>
        <div class="breadcrumb">
          <a href="/MonitoringAppFront/">Home</a> / 
          <a href="novedades.html">Novedades</a>
          </div>
        <h1>Novedades</h1>
        <div class="button-container-upd">
          <button id="action-upd-filial"> - </button>
        </div>
      </header>
      <hr class="linefilial">
      <div class="estadisticos-container">
        <div class="estadistico estadistico--1">
          <h2 class="titulo-1">Máquinas Agregadas</h2>
          <p>Descripción o valor del estadístico 1.</p>
        </div>
        <div class="estadistico estadistico--2">
          <h2 class="titulo-2">Máquinas Retiradas</h2>
          <p>Descripción o valor del estadístico 2.</p>
        </div>
        <div class="estadistico estadistico--3">
          <h2 class="titulo-3">Máquinas Reemplazadas</h2>
          <p>Descripción o valor del estadístico 3.</p>
        </div>
      </div>

      <div id="advancedFilterSection">
        <h2>Filtro Avanzado</h2>
        <form id="filterForm">
          <div class="filter-field">
            <label for="filterHostID">Host ID:</label>
            <input type="number" id="filterHostID" name="host_id" placeholder="Host ID">
          </div>
          <div class="filter-field">
            <label for="filterHostName">Host Name:</label>
            <input type="text" id="filterHostName" name="host_name" placeholder="Nombre del Host">
          </div>
          <div class="filter-field">
            <label for="filterMotivo">Motivo:</label>
            <select id="filterMotivo" name="motivo" placeholder="Motivo">
              <option value="">Todos</option>
              <option value="Host agregado">Host agregado</option>
              <option value="Modificacion de estado pendiente a actualizado">Modificacion de estado pendiente a actualizado</option>
              <option value="Modificacion de estado pendiente a fallido">Modificacion de estado pendiente a fallido</option>
              <option value="Modificacion de estado fallido a actualizado">Modificacion de estado fallido a actualizado</option>
              <option value="Modificacion de inventario">Modificacion de inventario</option>
              <option value="Modificacion de filial">Modificacion de filial</option>
              <option value="Modificacion de habilitado a deshabilitado">Modificacion de habilitado a deshabilitado</option>
              <option value="Modificacion de deshabilitado a habilitado">Modificacion de deshabilitado a habilitado</option>
            </select>
          </div>
          <div class="filter-field">
            <label for="filterStartDate">Fecha inicio:</label>
            <input type="date" id="filterStartDate" name="startDate" placeholder="Inicio">
          </div>
          <div class="filter-field">
            <label for="filterEndDate">Fecha fin:</label>
            <input type="date" id="filterEndDate" name="endDate" placeholder="Fin">
          </div>
          <div class="filter-field">
            <button type="submit">Buscar</button>
          </div>
        </form>
        
        <div id="filteredTableContainer"></div>
      </div>
      

    </div>
  </div>
  <script type="module" src="scripts/appNEW.js"></script>
  <script type="module" src="scripts/filialesFromDB.js"></script>
  <script type="module" src="scripts/hostsFromDB.js"></script>
  <script type="module" src="scripts/novedades.js"></script>
  <script type="module" src="scripts/filter.js"></script>

</body>
</html>
