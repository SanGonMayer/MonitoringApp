<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estado de Filial</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/searchbar.css">
  <link rel="stylesheet" href="styles/botonFilial.css">
  <link rel="shortcut icon" href="images/Logo_Banco_Credicoop.svg.png" />
  <!-- Incluye Chart.js desde un CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <!-- Navbar a la izquierda -->
    <aside class="navbar">
      <div class="nvbar-links">
        <div class="navbar-item">
          <a href="/MonitoringAppFront/" class="navbar-link">
            <img src="images/pc-svgrepo-com.svg" alt="Terminales">
            <span class="link-text">Terminales</span>
          </a>
          <div class="submenu">
            <a href="cctv.html" class="submenu-link">
              <img src="images/2cctv-svgrepo-com.svg" alt="CCTV">
              <span class="link-text">CCTV</span>
            </a>
            <a href="wst.html" class="submenu-link">
              <img src="images/pc-svgrepo-com.svg" alt="WST">
              <span class="link-text">WST</span>
            </a>
            <a href="srno.html" class="submenu-link">
              <img src="images/apagadowst.png" alt="SRNO">
              <span class="link-text">SRNO</span>
            </a>
          </div>
        </div>
        <a href="#servidores" class="navbar-link">
          <img src="images/server-svgrepo-com.svg" alt="Servidores">
          <span class="link-text">Servidores</span>
        </a>
      </div>
    </aside>

    <div id="custom-dialog" class="dialog hidden">
      <div class="dialog-content">
          <p>Estás a punto de aplicar una actualización a toda una filial. ¿Estás seguro de continuar?</p>
          <div class="dialog-buttons">
              <button id="confirm-accept">Aceptar</button>
              <button id="confirm-cancel">Cancelar</button>
          </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <header>
        <div class="breadcrumb">
          <a href="/MonitoringAppFront/">Home</a> / 
          <a href="wst.html">DEFINIR</a>
          </div>
        <h1>Monitoreo de </h1>
        <div class="button-container">
          <button id="action-upd-filial">Aplicar wst_upd_v1.8.1</button>
        </div>
      </header>
      <hr class="linefilial">

      <div class="stats-container">
        <!-- <div class="stat total">Total: <span class="value">200</span></div>
        <div class="stat actualizadas">Actualizadas: <span class="value">150</span></div>
        <div class="stat pendientes">Pendientes: <span class="value">40</span></div>
        <div class="stat fallidos">Fallidos: <span class="value">10</span></div> -->
      </div>
      
      <main id="filialTable">
        <!-- Añadir un canvas para el gráfico de barras -->
        <div id="filialContainer" style="text-align: center; margin: 20px;">
          <!-- Botones de filiales se agregan aca-->
        </div>
        
        <!-- Tabla de estaciones de trabajo -->
        <table id="workstationsTable">
          <thead>
            <tr>
              <th style="padding: 12px;">Fila</th>
              <th style="padding: 12px;">Host</th>
              <th style="padding: 12px;">ID</th>
              <th style="padding: 12px;">Hostname</th>
              <th style="padding: 12px;">Status</th>
              <th style="padding: 12px;">Job Wol</th>
              <th style="padding: 12px; border: 1px solid #ddd;">Job wst_upd_v1.8.1</th>
            </tr>
          </thead>
          <tbody>
            <!-- Contenido tabla -->
          </tbody>
        </table>
        <div class="barra-navegacion">
          <!-- Los botones de paginación se agregarán dinámicamente aquí -->
        </div>
      </main>
    </div>
  </div>
  <script type="module" src="scripts/appNEW.js"></script>
  <script type="module" src="scripts/filialesFromDB.js"></script>
  <script type="module" src="scripts/hostsFromDB.js"></script>
